# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/></svg> Análisis exploratorio de datos

El análisis exploratorio es un enfoque en el que se "deja hablar a los datos" para que ellos nos den las pistas necesarias para construir modelos o incluso desarrollar supuestos o conclusiones.

Conocer los datos "como a la palma de tu mano", este es el primer beneficio del EDA ( _Exploratory Data Analysis_ ), algo útil seas científico, analista comercial, de marketing, ingeniero o cualquier puesto donde analizar datos sea fundamental.

El EDA permite entender los datos examinando las variables y sus interacciones antes de aplicar las técnicas estadísticas, debido a que nos permite encontrar errores en el conjunto de datos. Se realiza mediante **estadísticos descriptivos** y principalmente **gráficos**.

Suele ser un proceso iterativo:
   - se plantea una pregunta 
   - se grafica o se crea una tabla para responder
   - se obtiene una idea o una nueva pregunta del paso anterior
   - Proporciona pistas o intuición

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Histograma de frecuencias

.pull-left[
Para explorar variables numéricas continuas o discretas podemos utilizar los histogramas de frecuencias con `geom_histogram()`. 

El histograma clasifica al conjunto de datos numéricos en intervalos o contenedores ( _bins_ ) y realiza un conteo de las observaciones presentes en cada uno de esos contenedores.

Son muy útiles porque permiten:

- Visualizar la variabilidad
- Identificar valores atípicos
- Evaluar el ajuste de una función de distribución de probabilidad
- Analizar la simetría de los datos

**Valores atípicos:** ( _outlier_ en inglés ) observación que es numéricamente distante del resto de los datos.

]

.pull-right[
&lt;img src="img/histograma1.png" width="600px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Histograma de frecuencias

.pull-left[

```r
profesores %&gt;%
    ggplot(aes(x = edad)) +
# agregamos la capa de geometría
    geom_histogram(binwidth = 8,
                   color = "black",
                   fill = "chartreuse4",
                   alpha = 0.5) +
# agregamos capa de escalas
    scale_x_continuous(breaks = seq(20, 70, 8)) +
    scale_y_continuous(breaks = seq(0, 65, 10)) +
# agregamos capa de temas
    labs(x = "Edad de Profesores",
         y = "Frecuencia",
         title = "Edad de Profesores Encuestados",
         subtitle = "Histograma de frecuencias") +
    theme(text = element_text(colour = "grey45",
                              size = 10),
          plot.title = element_text(face = "bold",
                                    size = 14,
                                    colour = "grey30"),
          plot.background = element_rect(fill = "grey92"),
          panel.grid.minor = element_blank())
```
]

![](7_Analisis_Exp_Datos_2E_files/figure-html/histograma2-1.png)&lt;!-- --&gt;

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Gráfico de barras

.pull-left[
El gráfico de barras es una forma de resumir un conjunto de datos por categorías de una **variable cualitativa** y su frecuencia de aparición en una muestra. ​

En estos gráficos, el ancho de la barra debe ser uniforme para todas las barras del diagrama, la longitud de la barra debe ser proporcional a la cantidad que representa y las barras pueden disponerse vertical u horizontalmente.

**Paletas de colores manual:** Podemos crear paletas de colores de forma manual en un vector y usarlas en los gráficos de `ggplot2` con `scale_fill_manual()`. En el siguiente [link](https://r-charts.com/es/paletas-colores/#discretas) encontrará varias paletas de colores.

**Temas:** Adicionalmente a los temas que vienen por default en `ggplot2`, existen otros paquetes que podemos usar para establecer temas a nuestros gráficos. En el siguiente [link](https://r-charts.com/ggplot2/themes/) encontrará paquetes sobre temas que trabajan con `ggplot2`.
]

.pull-right[
&lt;img src="img/barras.png" width="600px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Gráfico de barras

.pull-left[

```r
## creamos paleta de colores manual
paleta_simpson &lt;- c("#FED439", "#709AE1", "#FD7446", 
                    "#D5E4A2", "#197EC0", "#46732E", 
                    "#71D0F5", "#370335", "#075149", 
                    "#C80813","#1A9993", "#FD8CC1", "#8A9197")

## paquete para nuevos temas
library(ggthemes)

## gráfico de barras
profesores %&gt;% 
    ggplot(aes(x = asistente, fill = asistente)) +
    geom_bar() +
    scale_fill_manual(values = paleta_simpson) +
    labs(x = "Sexo",
         y = "Frecuencia",
         title = "Sexo de Profesores Encuestados",
         subtitle = "Gráfico de Barras",
         fill = "Prefieren asistente de clases: ") +
    theme_pander() +
    theme(legend.position = "bottom",
          axis.text.x = element_blank())
```
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Gráfico de columnas

.pull-left[
En R el gráfico de columnas es muy parecido al gráfico de barras en su forma, puesto que el objetivo de ambos es graficar la frecuencia de variables categóricas. No obstante, el gráfico de columnas `geom_col()` facilita la inclusión de etiquetas al gráfico con la geometría `geom_text()`.

Para esto, previamente con las funciones `group_by()` y `summarise()` se realiza un cuadro resumen de las categorías con sus frecuencias para añadir las etiquetas de las columnas de una forma más sencilla.​

A diferencia de `geom_bar()`, `geom_col()` necesita que se definan 2 variables en su capa de estética, donde `\(x\)` será la variable categórica y `\(y\)` será la columna de frecuencia calculada previamente en el cuadro resumen.
]

.pull-right[
**Más etiquetas:** Existen otras formas que nos ayudan a agregar etiquetas a nuestros gráficos, como por ejemplo la geometría `geom_label()` o el paquete `ggrepel`. En el siguiente [link](https://ggrepel.slowkow.com/articles/examples.html) encontrará más información y ejemplos acerca del paquete `ggrepel`.

&lt;img src="img/ggrepel.jpg" width="400px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M24 32C37.25 32 48 42.75 48 56V408C48 421.3 58.75 432 72 432H488C501.3 432 512 442.7 512 456C512 469.3 501.3 480 488 480H72C32.24 480 0 447.8 0 408V56C0 42.75 10.75 32 24 32zM128 136C128 122.7 138.7 112 152 112H360C373.3 112 384 122.7 384 136C384 149.3 373.3 160 360 160H152C138.7 160 128 149.3 128 136zM296 208C309.3 208 320 218.7 320 232C320 245.3 309.3 256 296 256H152C138.7 256 128 245.3 128 232C128 218.7 138.7 208 152 208H296zM424 304C437.3 304 448 314.7 448 328C448 341.3 437.3 352 424 352H152C138.7 352 128 341.3 128 328C128 314.7 138.7 304 152 304H424z"/></svg> Gráfico de columnas

.pull-left[

```r
## cuadro resumen de frecuencias de categorías
g_barras &lt;- profesores %&gt;%
    group_by(asistente) %&gt;% 
    summarise(frecuencia = n())

## gráfico de columnas con geom_col()
g_barras %&gt;% 
    ggplot(aes(x = asistente, 
               y = frecuencia, 
               fill = asistente)) +
    geom_col() +
    scale_fill_manual(values = paleta_simpson) +
    labs(x = "Sexo",
         y = "Frecuencia",
         title = "Sexo de Profesores Encuestados",
         subtitle = "Gráfico de Columnas",
         fill = "Prefieren asistente de clases: ") +
    theme_pander() +
    theme(legend.position = "bottom",
          axis.text.x = element_blank())
```
]

![](7_Analisis_Exp_Datos_2E_files/figure-html/columnas2-1.png)&lt;!-- --&gt;

              color = "grey50") +

         subtitle = "Gráfico de Columnas",

# Análisis Exploratorio de Datos
### Linda Cabrera Orellana

.pull-left[
