# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm96 288H448c17.7 0 32-14.3 32-32V251.8c0-7.6-2.7-15-7.7-20.8l-65.8-76.8c-12.1-14.2-33.7-15-46.9-1.8l-21 21c-10 10-26.4 9.2-35.4-1.6l-39.2-47c-12.6-15.1-35.7-15.4-48.7-.6L135.9 215c-5.1 5.8-7.9 13.3-7.9 21.1v84c0 17.7 14.3 32 32 32z"/></svg> Diagrama de Violin

.pull-left[
Un diagrama de violín se utiliza para visualizar la distribución de los datos y su densidad de probabilidad y se obtiene con `geom_violin()`.

Este gráfico es una combinación de un diagrama de cajas y bigotes y un diagrama de densidad girado y colocado a cada lado, para mostrar la forma de distribución de los datos. 

Los diagramas de cajas y bigotes están limitados a su visualización de los datos, ya que su simplicidad visual tiende a ocultar detalles significativos sobre cómo se distribuyen los valores en los datos. 

Adicionalmente puedes encontrar más gráficos en el paquete [ggstatsplot](https://indrajeetpatil.github.io/ggstatsplot/) que sirve para crear gráficos con detalles de pruebas estadísticas incluidas en los propios gráficos ricos en información.
]

.pull-right[
&lt;img src="img/violin.png" width="600px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm96 288H448c17.7 0 32-14.3 32-32V251.8c0-7.6-2.7-15-7.7-20.8l-65.8-76.8c-12.1-14.2-33.7-15-46.9-1.8l-21 21c-10 10-26.4 9.2-35.4-1.6l-39.2-47c-12.6-15.1-35.7-15.4-48.7-.6L135.9 215c-5.1 5.8-7.9 13.3-7.9 21.1v84c0 17.7 14.3 32 32 32z"/></svg> Diagrama de Violin

.pull-left[

```r
## gráfico de cajas y diagrama de violin
profesores %&gt;% 
    ggplot(aes(x = nivel, 
               y = salario, 
               fill = nivel)) +
    geom_boxplot(alpha = 0.3) +
    geom_violin(alpha = 0.5, color = NA) +
    scale_fill_manual(values = paleta_simpson) +
    labs(x = "Nivel en que imparte docencia",
         y = "Salario del profesor",
         title = "Salario de Profesores por el Nivel de docencia",
         subtitle = "Gráfico de Cajas y Diagrma de Violin") +
    theme_pander() +
    theme(legend.position = "none")
```
]

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg> Gráfico de Pastel

.pull-left[
Una gráfica de pastel es un tipo de representación que tiene la forma de un disco dividido en sectores, cuyas áreas son proporcionales a los porcentajes de los distintos componentes de la población estadística.

Cada valor del carácter estudiado corresponde a un sector o categoría de una variable categórica. Las medidas de los ángulos de los sectores son proporcionales a los números representados (o a las frecuencias asociadas). La representación de números negativos es imposible con este tipo de diagrama.

Los gráficos circulares son una buena forma de mostrar gráficamente una distribución de frecuencias. En un gráfico circular, la frecuencia o el porcentaje se representa tanto visual como numéricamente, por lo que suele ser rápida de entender para los lectores.
]

.pull-right[
&lt;img src="img/pastel.png" width="500px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg> Gráfico de Pastel

.pull-left[
Para hacer un gráfico de pastel necesitamos `geom_bar()` y un `coord_polar()` y trabajar con datos resumidos con `group_by()` y `summarise()`:


```r
## resumimos datos como en el gráfico de columnas
profesores %&gt;% 
    group_by(nivel) %&gt;% 
    summarise(frecuencia = n()) %&gt;% 
    mutate(proporcion = round(frecuencia/ sum(frecuencia),3)*100 ) %&gt;% 
    view()


# gráfico de pastel simple con geom_bar() y coord_polar()
profesores %&gt;% 
    group_by(nivel) %&gt;% 
    summarise(frecuencia = n()) %&gt;% 
    mutate(proporcion = round(frecuencia/ sum(frecuencia),3)*100 ) %&gt;% 
    ggplot(aes(x = "", y = proporcion, fill = nivel)) +
    geom_bar(stat = "identity", color="white") +
    scale_fill_manual(values = paleta_simpson) +
    coord_polar("y", start = 0)
```
]

.pull-right[
![](7_Analisis_Exp_Datos_2E_Extra_files/figure-html/pastel2-1.png)&lt;!-- --&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg> Gráfico de Pastel

.pull-left[

```r
# crear etiquetas para el gráfico de pastel
profesores %&gt;% 
    group_by(nivel) %&gt;% 
    summarise(frecuencia = n()) %&gt;% 
    arrange(-frecuencia) %&gt;% 
    mutate(proporcion = round(frecuencia/ sum(frecuencia),3),
           posicionLabel = cumsum(proporcion) - 0.5*proporcion)  %&gt;% 
    view()

## agregar etiquetas
profesores %&gt;% 
    group_by(nivel) %&gt;% 
    summarise(frecuencia = n()) %&gt;% 
    arrange(-frecuencia) %&gt;% 
    mutate(proporcion = round(frecuencia/ sum(frecuencia),3),
           posicionLabel = cumsum(proporcion) - 0.5*proporcion) %&gt;% 
    ggplot(aes(x = "", y = proporcion, fill = reorder(nivel, frecuencia))) +
    geom_bar(stat = "identity", color="white") +
    scale_fill_manual(values = paleta_simpson) +
    coord_polar("y", start = 0) +
    geom_text(aes(y = posicionLabel, label = scales::percent(proporcion)),
              color = "white",
              size = 4)
```

]

.pull-right[
![](7_Analisis_Exp_Datos_2E_Extra_files/figure-html/pastel4-1.png)&lt;!-- --&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z"/></svg> Lollipop

.pull-left[
Una variante común de los gráficos de columnas son los gráficos lollipop. La principal diferencia es que la forma de la columna es reemplazada por una línea terminada en punto. Esto permite que visualmente esté menos saturado y sea más claro comparar los valores en los entremos.

En R podemos conseguir un gráfico lollipop con un gráfico de puntos `geom_point()` y un gráfico de segmento `geom_segment()`.
]

&lt;img src="img/lollipop.jpg" width="500px"/&gt;
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zm96 96c0-17.7 14.3-32 32-32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32zm96 64H352c17.7 0 32 14.3 32 32s-14.3 32-32 32H224c-17.7 0-32-14.3-32-32s14.3-32 32-32zm160 96h64c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg> Gráfico de Cascada

.pull-left[
El gráfico en cascada también denominado gráfico puente, es un tipo especial de gráfico de columnas que le ayuda a identificar cómo un valor inicial se ve afectado por un aumento y una disminución de los datos intermedios, lo que lleva a un valor final.

En R podemos conseguir un gráfico de cascada con la librería `waterfalls` y la función `waterfall()`.
]

&lt;img src="img/cascada.png" width="500px"/&gt;

```r
library(waterfalls)

profesores %&gt;% 
    group_by(asistente) %&gt;% 
    summarise(frecuencia = n()) %&gt;% 
    arrange(-frecuencia) %&gt;% 
    mutate(proporcion = round(frecuencia/ sum(frecuencia),3)) %&gt;%
    waterfall(values = proporcion, 
              calc_total = TRUE, 
              fill_by_sign = FALSE,
              fill_colours = c("#FED439", "#709AE1", "#FD7446", "#197EC0", "#46732E"),
              total_rect_color = "#D5E4A2",
              rect_border = NA,
              total_rect_border_color = NA) +
    labs(x = " ",
         y = " ",
         title = "Cantidad de transacciones por pregunta de Asistente",
         fill = "Provincia") +
    theme_pander()
```
